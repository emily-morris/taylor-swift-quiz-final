<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Taylor Swift Quiz</title>
	<meta name="description" content="A quiz to test your knowledge of Taylor Swift">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section id="startPage" role="main">
		<div class="quizTitle">
			<h1>How Well Do You Know Taylor Swift?</h1>
		</div>
		<div class="startButtonDiv xs-col-12 sm-col-12">
			<button id="startButton">
				<span class="buttonText">Start</span>
			</button>
		</div>
	</section>
	<header role="banner">
		<div class="counter">
			<ul>
				<li>QUESTION: <span id="questionCount">0</span>/10</li>
				<li>SCORE: <span id="score">0</span>/10</li>
			</ul>
		</div>
	</header>
	<section id="questionPage" role="complementary">
		<p id="questionText"></p>
		<form class="questionAnswerForm">
			<fieldset>
        <legend>Please select an answer:</legend>
			  <div class="answerChoice">
				<input type="radio" id="option1" name="answers" value="a" required />
				<label for="option1">a) <span id="label1"></span></label>
				</div>
				<div class="answerChoice">
				<input type="radio" id="option2" name="answers" value="b" required />
				<label for="option2">b) <span id="label2"></span></label>
				</div>
				<div class="answerChoice">
				<input type="radio" id="option3" name="answers" value="c" required />
				<label for="option3">c) <span id="label3"></span></label>
				</div>
				<div class="answerChoice">
				<input type="radio" id="option4" name="answers" value="d" required />
				<label for="option4">d) <span id="label4"></span></label>
				</div>
			</fieldset>
		</form>
		<div class="submitButtonDiv">
			<button id="submitButton">
				<span class="buttonText">Submit</span>
			</button>
		</div>
	</section>
	<section id="feedbackPage" role="complementary">
		<p id="feedbackText"></p>
		<div class="nextButtonDiv">
			<button id="nextButton">
				<span class="buttonText">Next</span>
			</button>
		</div>
	</section>
	<section id="resultPage" role="complementary">
		<div class="finalScore">
			<h1 id="finalScoreText">Score goes here</h1>
		</div>
		<div id="resultMessage">
			<p>Result message will go here</p>
		</div>
		<div class="restartButtonDiv">
			<button id="restartButton">
				<span class="buttonText">Try again?</span>
			</button>
		</div>
	</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
